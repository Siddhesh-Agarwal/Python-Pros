<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="description" content="Website for the guild of Python Pros" />
    <link href="../static/logo.png" rel="icon" />
    <!-- Daisy UI + Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.27.0/dist/full.css" rel="stylesheet" type="text/css" />

    <!-- Font Awesome -->

<style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');

    .font-quicksand {
        font-family: 'Quicksand', sans-serif;
    }
</style>

<body class="font-quicksand bg-[#202124] min-h-screen" style="background-image: url(../static/bg.svg);">
    <header class="text-gray-200 body-font bg-[#23395d]">
        <div class="container px-6 flex py-3 flex-row items-center justify-between">
            <a class="flex title-font font-medium items-center mb-0 cursor-pointer" href="../">

            <nav class="ml-auto flex flex-wrap items-center">

                </a>
                <a class="mx-2 hover:text-[#fcd56c]" href="#">
                    <i class="fa-solid fa-shield-halved mr-2 hidden md:inline-block md:mr-0"></i>
                    Challenge
                </a>
                <a class="mx-2 hover:text-[#fcd56c]" href="../schedule/">
                    <i class="fa-regular fa-calendar-check mr-2 hidden md:inline-block md:mr-0"></i>

                </a>

        </div>
    </header>
    <div class="grid min-h-screen place-items-center text-grey-900">
        <div style="backdrop-filter: blur(6px);"
            class="bg-blue-200 bg-opacity-50 w-full md:w-[540px] lg:w-1/2 rounded-xl flex flex-col justify-between align-center px-4 md:px-6 py-8 z-20 shadow-md hover:shadow-xl">
            <h1 class="text-[#202124] text-5xl font-semibold mb-6">
